name: Update Coverage in README
on:
  push:

jobs:
  update-coverage-in-readme:
    name: Update Coverage in README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Jest Coverage Comment
        id: coverageComment
        uses: MishaKav/jest-coverage-comment@main
        with:
          hide-comment: true
          coverage-summary-path: ./src/packages/svelte-lib/coverage/coverage-summary.json
          coverage-path: ./src/packages/svelte-lib/coverage/coverage-summary.json

      - name: Check the output coverage
        run: |
          echo "Coverage Percentage - ${{ steps.coverageComment.summary.coverage }}"
          echo "Coverage Color - ${{ steps.coverageComment.summary.color }}"
          echo "Summary HTML - ${{ steps.coverageComment.summary.summaryHtml }}"

      - name: Create the badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 0549c337c501b3d5d709f55341796e15
          filename: jest-coverage-comment__main.json
          label: Coverage
          message: ${{ steps.coverageComment.summary.coverage }}%
          color: ${{ steps.coverageComment.summary.color }}
          namedLogo: svelte
